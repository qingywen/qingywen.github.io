<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>水平垂直居中</title>
</head>
<body>
<h1>容器高度不固定</h1>
<div id="container1">
	<div class="center">
		<div class="topLeft"></div>
		<div class="downRight"></div>
	</div>
</div>
<h1>容器高度固定,子元素高度固定</h1>
<div id="container2">
	<div class="center">
		<div class="topLeft"></div>
		<div class="downRight"></div>
	</div>
</div>
<h1>容器高度固定,子元素高度不固定</h1>
<div id="container3">
	<div class="center">
		<div class="topLeft"></div>
		<div class="downRight"></div>
	</div>
</div>
<h1>学到了一个很厉害的方法—绝对居中— <a href="http://zhulf.com/baiduweb/xw/task4/">From Zhulifa</a></h1>

		<div class="downRight"></div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<input type="text" name="" class="search">
<div class="container">
	<input type="radio" name="slide-radio" class="slide-radio slide-radio1" id="slide-radio1" checked="checked">
	<input type="radio" name="slide-radio" class="slide-radio slide-radio2" id="slide-radio2">
	<input type="radio" name="slide-radio" class="slide-radio slide-radio3" id="slide-radio3">
	<div class="slide-content">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
	</div>
	<div class="slide-labels">
		<label class="slide-label" for="slide-radio1">1</label>
		<label class="slide-label" for="slide-radio2">2</label>
		<label class="slide-label" for="slide-radio3">3</label>
	</div>
</div>
<div class="container">
	<div class="slide-content auto">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">1</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		a:link, a:visited {
			display: block;
			width: 198px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background: url(img/button-bg.png) -200px 0 no-repeat;
			color: white;
		}
		a:hover, a:focus {
			background: url(img/button-bg.png) right top;
		}
		a:active {
			background: url(img/button-bg.png) left top;
		}
		p {
			width: 198px;
			background: url(img/button-bg.png) right top no-repeat;
		}
	</style>
</head>
<body>
<!-- <p> -->
	<a href="#">Book Now</a>
<!-- </p> -->
<script type="text/javascript">
	(function() {
    var browser = {};
    browser.name = navigator.appName;
    if (browser.name.indexOf("Microsoft") != -1) {
        browser.msie = navigator.appVersion.indexOf("MSIE");
        browser.version = parseInt(navigator.appVersion.substring(browser.msie + 4));
        if (browser.version <= 6) {
            document.execCommand("BackgroundImageCache", false, true);
        }
    }
})(window.navigator) //闭包传参
</script>
</html>
